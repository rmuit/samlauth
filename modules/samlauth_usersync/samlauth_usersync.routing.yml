samlauth_usersync.user_settings_form:
  path: '/admin/config/people/saml/user'
  defaults:
    _title: 'User Settings'
    _form: '\Drupal\samlauth_usersync\Form\SamlauthUsersyncSettingsForm'
  requirements:
    _permission: 'configure saml'
samlauth_usersync.user_mapping_form:
  path: '/admin/config/people/saml/user/mapping'
  defaults:
    _title: 'User Mapping'
    _form: '\Drupal\samlauth_usersync\Form\SamlauthUsersyncMappingForm'
  requirements:
    _permission: 'configure saml'
